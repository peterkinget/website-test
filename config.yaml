    Title: Peter Kinget
    Content: Peter Kinget is the Bernard J. Lechner Professor of Electrical
             Engineering at Columbia University in New York. He received his engineering
             and Ph.D. degrees in electrical engineering from the Katholieke Universiteit
             in Leuven (Belgium). His research group focusses on the design of analog and
             RF integrated circuits in scaled technologies and the novel systems or
             applications they enable in communications, sensing, and power management.    
            

